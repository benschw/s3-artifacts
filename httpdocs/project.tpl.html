<div class="pull-right">
	<a href="https://github.com/benschw"><img class="svg-icon" src="/github.svg"/></a>
</div>

<ol class="breadcrumb">
	<li><a ui-sref="home">Home</a></li>
	<li class="active">{{project}}</li>
</ol>

<table class="table table-striped">
	<thead> 
		<tr>
			<th>Filesize</th>
			<th>Last Modified</th>
			<th>Download</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="file in files">
			<td>{{file.size}} B</td>
			<td>{{file.lastModified}}</td>
			<td><a href="{{file.url}}">/{{file.key}}</a></td>
		<tr>
	</tbody
</table>
